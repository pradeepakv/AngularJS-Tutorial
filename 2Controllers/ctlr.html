 <!--
 AngularJS uses html compiler
 Process:
  compile
  load
  transform -->
<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script type="text/javascript">
        //[] represents we are creating a module, if we dont use [], it means we are trying to retrieve and existing module.
        var sample = angular.module("sample",[]); 
        sample.controller("emp", function(){
          this.name = "pradeepa";
          this.technology = "AngularJS1.8"
        });
    </script>
</head>
  <body ng-app="sample">
    <!--o is an controller instance created using as keyword-->
    <div ng-controller = "emp as o">
      <label>controller:</label>   
      <!--access the member name of instance o-->  
      <h1>Hello: {{o.name}}!</h1>
      <p>Looks like you are interested learning {{o.technology}}</p>
    </div>
  </body>
</html>
