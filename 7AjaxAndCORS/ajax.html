<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
</head>
  <body ng-app="sample">
    <div ng-controller="emp">
      <label>Sum:</label>     
      <!--In twoWay binding data flows from scope to view and view to scope
        Scope Data:
            .gets propagated to view
            .data modification: gets propagated immediately and reflects in view
        View Data:
            .gets propagated to scope
            .data modification: gets propagated immediately and reflects in scope
        Usually performed through "ng-model"
        -->
       
        <!--twoWay data Binding-->
        <div>
            <div>
                <h2>twoWay DataBinding</h2>
                <p>value of a:{{a}}</p>
                <p>but you can change</p>
                <input type="text" ng-model="a" />
                <p>value of b:{{b}}</p>
                <p>but you can change</p>
                <input type="text" ng-model="b" />
            </div>
          <h1>sum of two numbers = {{sum}}!</h1>
          <button ng-click="getSum()">Calculate</button>
      </div>
    </div>
  </body>
</html>
